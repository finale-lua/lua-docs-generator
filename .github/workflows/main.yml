name: Continuous integration

on: [push, pull_request]

jobs:
  test-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npx pnpm i
      - run: npm run lint
      - run: npm run test
      - run: npm run build
  build:
    runs-on: ubuntu-latest
    needs: test-push
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npx pnpm i
      - run: npm run build
      - name: Commit & Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: 'main'
